<table class="table text-center">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Admin Confirmation</th>
        <th>Accompagnant Answer </th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let u  of pageOfItems">
        <td>{{u.title}}</td>
        <td>{{u.description}}</td>
        <td>
            <button *ngIf="u.status == 'not confirmed'" class="btn btn-danger py-2 px-3 text-white">Waiting </button>
            <button *ngIf="u.status == 'confirmed'" class="btn btn-success py-2 px-3 text-white">Confirmed </button>
        </td>
        <td>
            <button *ngIf="u.accompReq == 'not available'" class="btn btn-success py-2 px-3 text-white">Client Profile </button>
            <button *ngIf="u.accompReq == 'availble'" class="btn btn-danger py-2 px-3 text-white">Wainting </button>
        </td>
        <td><button class="btn btn-secondary py-2 px-3 text-white">Edit </button></td>
    </tr>
    <!-- Pagination: justify-content-center -->
</table>
<div class="card-footer  pb-0 pt-3 ">
    <jw-pagination [items]="pubs" [pageSize]="6" (changePage)="onChangePage($event)"></jw-pagination>
</div>
