<app-banner [title]=formTitle></app-banner>
<div class="row ">
    <div *ngFor="let p of pub " class="col-lg-3">
        <div class="team-one__single">
            <div class="team-one__image">
                <img [src]="p.client[0].avatar" height="400px" width="100" alt="">
            </div>
            <div class="team-one__content">
                <div class="team-one__content-inner">
                    <h3>{{p.client[0].firstName}} {{p.client[0].lastName}}</h3>
                    <p>Adress: {{p.client[0].adress}}</p>
                    <p>Title:{{p.title}}</p>
                    <p>Description: {{p.description}}</p>
                    <div class="team-one__social">
                        <button (click)="contact(p)" class="btn btn-primary py-2 px-2 text-white">Contact</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
